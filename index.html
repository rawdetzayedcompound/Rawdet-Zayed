<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال بيانات سكان - كمبوند روضة زايد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        .form-section {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #991b1b; /* red-800 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Define a custom color based on the logo */
        .bg-maroon-800 { background-color: #800000; }
        .hover\:bg-maroon-900:hover { background-color: #600000; }
        .text-maroon-800 { color: #800000; }
        .border-maroon-800 { border-color: #800000; }
        .focus\:ring-maroon-500:focus { --tw-ring-color: #b91c1c; } /* using red-700 for a brighter focus */
        .focus\:border-maroon-500:focus { border-color: #b91c1c; }
    </style>
</head>
<body class="text-slate-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
            
            <!-- Header Image -->
            <img src="headerRZ.jpg" 
                 alt="صورة الكمبوند" 
                 class="w-full h-48 object-cover">

            <div class="p-6 sm:p-8 relative">
                <!-- Logo -->
                <div class="flex justify-center -mt-24 mb-4">
                    <img src="logoRZ.jpg" 
                         alt="شعار روضة زايد" 
                         class="w-28 h-28 rounded-full border-4 border-white bg-white shadow-lg object-cover">
                </div>

                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-maroon-800">بيانات سكان - كمبوند روضة زايد</h1>
                    <p class="text-slate-500 mt-2">يرجى تعبئة الحقول التالية بدقة</p>
                </div>

                <form id="dataForm">
                    <!-- Section 1: Unit & Owner Info -->
                    <div class="form-section">
                        <h2 class="text-xl font-semibold mb-6 border-r-4 border-maroon-800 pr-4">معلومات الوحدة والمالك</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div>
                                <label for="buildingNumber" class="block mb-2 text-sm font-medium text-slate-600">رقم العمارة</label>
                                <select id="buildingNumber" name="buildingNumber" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" required>
                                    <option value="" disabled selected>اختر رقم العمارة</option>
                                    <!-- Building numbers will be generated by JavaScript -->
                                </select>
                            </div>
                            <div>
                                <label for="entranceLetter" class="block mb-2 text-sm font-medium text-slate-600">رقم المدخل</label>
                                <select id="entranceLetter" name="entranceLetter" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" required>
                                    <option value="" disabled selected>اختر المدخل</option>
                                    <option value="أ">أ</option>
                                    <option value="ب">ب</option>
                                </select>
                            </div>
                            <div>
                                <label for="apartmentNumber" class="block mb-2 text-sm font-medium text-slate-600">رقم الشقة</label>
                                <input type="text" id="apartmentNumber" name="apartmentNumber" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: 5" required>
                            </div>
                            <div class="lg:col-span-2">
                                <label for="ownerName" class="block mb-2 text-sm font-medium text-slate-600">اسم المالك</label>
                                <input type="text" id="ownerName" name="ownerName" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="الاسم الرباعي" required>
                            </div>
                            <div>
                                <label for="ownerPhone" class="block mb-2 text-sm font-medium text-slate-600">رقم هاتف المالك</label>
                                <input type="tel" id="ownerPhone" name="ownerPhone" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: 01012345678" required>
                            </div>
                        </div>
                    </div>

                    <!-- ... (باقي أقسام النموذج لم تتغير) ... -->

                    <!-- Section 2: Resident Info -->
                    <div class="form-section">
                        <h2 class="text-xl font-semibold mb-6 border-r-4 border-maroon-800 pr-4">بيانات الساكن</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="residentName" class="block mb-2 text-sm font-medium text-slate-600">اسم الساكن (مستأجر/ساكن)</label>
                                <input type="text" id="residentName" name="residentName" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="يُترك فارغاً إذا كان المالك">
                            </div>
                        </div>
                        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <input type="text" name="companionName1" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="اسم المرافق (1)">
                            <input type="tel" name="companionPhone1" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="رقم هاتف المرافق (1)">
                            <input type="text" name="companionName2" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="اسم المرافق (2)">
                            <input type="tel" name="companionPhone2" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="رقم هاتف المرافق (2)">
                            <input type="text" name="companionName3" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="اسم المرافق (3)">
                            <input type="tel" name="companionPhone3" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="رقم هاتف المرافق (3)">
                            <input type="text" name="companionName4" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="اسم المرافق (4)">
                            <input type="tel" name="companionPhone4" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg p-2.5" placeholder="رقم هاتف المرافق (4)">
                        </div>
                    </div>

                    <!-- Section 3: Car Info -->
                    <div class="form-section">
                        <h2 class="text-xl font-semibold mb-6 border-r-4 border-maroon-800 pr-4">بيانات السيارة</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div>
                                <label for="carType" class="block mb-2 text-sm font-medium text-slate-600">نوع السيارة</label>
                                <input type="text" id="carType" name="carType" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: هيونداي">
                            </div>
                            <div>
                                <label for="carModel" class="block mb-2 text-sm font-medium text-slate-600">موديل السيارة</label>
                                <input type="text" id="carModel" name="carModel" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: إلنترا">
                            </div>
                            <div>
                                <label for="carPlate" class="block mb-2 text-sm font-medium text-slate-600">رقم اللوحة</label>
                                <input type="text" id="carPlate" name="carPlate" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: س ي د 1234">
                            </div>
                            <div>
                                <label for="carYear" class="block mb-2 text-sm font-medium text-slate-600">سنة الصنع</label>
                                <input type="number" id="carYear" name="carYear" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: 2023">
                            </div>
                            <div>
                                <label for="carColor" class="block mb-2 text-sm font-medium text-slate-600">اللون</label>
                                <input type="text" id="carColor" name="carColor" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="مثال: فضي">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                         <h2 class="text-xl font-semibold mb-6 border-r-4 border-maroon-800 pr-4">معلومات إضافية</h2>
                         <div>
                            <label for="agentName" class="block mb-2 text-sm font-medium text-slate-600">اسم المسوق العقاري المسؤول عن الوحدة</label>
                            <input type="text" id="agentName" name="agentName" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-maroon-500 focus:border-maroon-500 block p-2.5" placeholder="اسم شركة التسويق أو المسوق">
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button type="submit" id="submitButton" class="text-white bg-maroon-800 hover:bg-maroon-900 font-bold rounded-lg text-base w-full sm:w-auto px-8 py-3 text-center transition-colors duration-300 flex items-center justify-center">
                            <span id="buttonText">حفظ البيانات</span>
                            <div id="loader" class="loader hidden mr-3"></div>
                        </button>
                    </div>
                </form>

                <!-- ... (رسائل النجاح والخطأ لم تتغير) ... -->
                <div id="successMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm text-center">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">تم الحفظ بنجاح!</h3>
                        <div class="mt-2"><p class="text-sm text-gray-500">تم تسجيل البيانات. يمكنك الآن إدخال بيانات جديدة.</p></div>
                        <div class="mt-6">
                            <button type="button" onclick="closeModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-maroon-800 text-base font-medium text-white hover:bg-maroon-900">حسناً</button>
                        </div>
                    </div>
                </div>
                 <div id="errorMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm text-center">
                         <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">حدث خطأ!</h3>
                        <div class="mt-2"><p class="text-sm text-gray-500">لم يتم حفظ البيانات. يرجى المحاولة مرة أخرى.</p></div>
                        <div class="mt-6">
                            <button type="button" onclick="document.getElementById('errorMessage').classList.add('hidden')" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700">إغلاق</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlHK-QrwxruROK4iDlIeb489DFhgxZnx5M6ggJZHULnvNiQWv-fc97CLCI2ZrQPcJK6Q/exec";

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            buttonText.textContent = 'جاري الحفظ...';
            loader.classList.remove('hidden');
            submitButton.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                successMessage.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.classList.remove('hidden');
            })
            .finally(() => {
                buttonText.textContent = 'حفظ البيانات';
                loader.classList.add('hidden');
                submitButton.disabled = false;
            });
        });

        function closeModal() {
            successMessage.classList.add('hidden');
            form.reset();
        }

        // Script to populate the building numbers dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const buildingNumberSelect = document.getElementById('buildingNumber');
            if (buildingNumberSelect) {
                for (let i = 1; i <= 38; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    buildingNumberSelect.appendChild(option);
                }
            }
        });
    </script>
</body>
</html>
